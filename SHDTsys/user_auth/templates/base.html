{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/snackbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    {%if messages%}
    {% for message in messages %}
    <div class="snackbar">
        <div class="content">
            <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M9.9997 15.1709L19.1921 5.97852L20.6063 7.39273L9.9997 17.9993L3.63574 11.6354L5.04996 10.2212L9.9997 15.1709Z">
                </path>
            </svg>
            <div class="message">
                <span class="title">Message!</span>
                <span class="text">{{message}}</span>
            </div>

            <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">
                </path>
            </svg>
            <div class="progress"></div>
        </div>
    </div>
    {% endfor %}
    {%endif%}

    {% block content %}

    {% endblock%}
    <script>
        const btnShow = document.querySelector(".btn-show");
        const snackbar = document.querySelector(".snackbar");
        const btnClose= document.querySelector(".close");
        const progress = document.querySelector(".progress");
        const textElement = document.querySelector(".text");

        if (textElement.textContent.trim() !== null) {
            snackbar.classList.toggle("active");
            progress.classList.toggle("active");
            setTimeout(() => {
                snackbar.classList.remove("active");
                progress.classList.remove("active");
            }, 5000);
        }
        btnClose.addEventListener("click", () => {
            snackbar.classList.remove("active");
            progress.classList.remove("active");
        });

    </script>
</body>
</html>
