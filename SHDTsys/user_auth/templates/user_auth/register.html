{% extends '../base.html' %}
{% block content %}
{% load static %}
    <div class="main-container">
        <div class="box-container">
        <div class="showcase-container">
            <img src="{% static 'images/blood-research.png' %}" alt="showcase-1">
        </div>
        <div class="login-container">
            <h2>Registration</h2>
    <form action="{% url 'register' %}" method="POST">
        {%csrf_token%}
        {{form.username.help_text}}
        {{form.username}}
        <div class="column">
        {{form.first_name}}
        {{form.last_name}}
        </div>

        {{form.email}}

        <div class="column">
            {{form.password1}}
            {{form.password2}}
        </div>
        {{form.password1.help_text}}
        <br/>
        <button type="submit">Register</button>
    </form>
    <a href="/login">Old User? Click Here</a>
</div>
</div>
</div>
{% endblock %}
